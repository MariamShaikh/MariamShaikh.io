<!doctype html>
<html lang="en">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div>
    {{ partial "nav.html" . }}
  </div>
  <div class="container">
    <main id="main">
      {{ if eq .Title "Blog" }}
      {{ partial "blog.html" . }}
      {{ else if eq .Title "Content"}}
      {{ partial "content.html" . }}
      {{ else }}
      {{ partial "notfound.html" . }}
      {{ end }}
    </main>
  </div>
  {{ partial "script.html" . }}
</body>

</html>
